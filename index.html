							image: 'http://netstorage.bloomingdales.com/netstorage/media/dresslookbook14/fb.jpg',
							redirectUri: 'http://www.facebook.com'
						},
						pinterest:{
							title:'Dressed to Fête: Spring 2014 | bloomingdales.com',
							description:'Expand your party repertoire with spring’s crisp whites, artful prints and timeless silhouettes that set a new best-dressed benchmark.',

								2:'slide-3',

						3: 124,
						4: 164,
						5: 204
					}
				}
