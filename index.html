<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/jquery-imagegallery.css" />
		<link rel="stylesheet" type="text/css" href="css/lookbook.css" />
		<script src="js/jquery-1.11.min.js"></script>
		<script src="js/jquery-imagegallery-v0.1.js"></script>
		<script>
		$(document).ready(function(){
			$("#lookbook1").lookbooky(
				{
					lookbookName: 'top-tees-1', pushState:{
															0:'slide-1',
															1:'slide-2',
															2:'slide-3',
															3:'slide-4',
															4:'slide-5',
															5:'slide-6'
												},
												paginationMarkerPosition:{
													0: 6,
													1: 44,
													2: 84,
													3: 124,
													4: 164,
													5: 204
												}
				}
			);
			$("#lookbook2").lookbooky({lookbookName: 'top-tees-12'});
			
		});
		</script>
	</head>
	<body>
		<div id="lookbook1" class="lookbook">
			<div class="lookbook-pagination">
				<img class="lookbook-pagination-img" src='img/pagination.png' usemap='lookbook-pagination-map' />
				<img class="lookbook-pagination-marker" src='img/pagination-marker.png' />

				<map name="lookbook-pagination-map" id="lookbook-pagination-map">
					<!-- must follow slide position -->
					<area shape="rect" coords="8,0,37,30" href="#">
					<area shape="rect" coords="35,0,65,30" href="#">
					<area shape="rect" coords="64,0,93,30" href="#">
					<area shape="rect" coords="93,0,124,30" href="#">
					<area shape="rect" coords="123,0,155,30" href="#">
					<area shape="rect" coords="153,0,184,30" href="#">
				</map>
			</div>
			<div class="lookbook-slide" data-coremetrics-onload="page1">
				<img src="img/image1.jpg" usemap="#imagemap1" />
				<map id="imagemap1" name="imagemap1">
					<area shape="rect" class="lookbook-links" coords="0,0,961,592" href="#" id="#" data-coremetrics-onclick="page1-onclick"  data-coremetrics-onhover="page1-onhover">
				</map>
			</div>

			<div class="lookbook-slide" data-coremetrics-onload="page2">
				<img src="img/image2.jpg" usemap="#imagemap2" />
				<map id="imagemap2" name="imagemap2">
					<area shape="rect" class="lookbook-links" coords="0,0,961,592" href="#" id="#" data-coremetrics-onclick="page2-onclick"  data-coremetrics-onhover="page2-onhover">
				</map>
			</div>

			<div class="lookbook-slide" data-coremetrics-onload="page3">

				</map>
			</div>

			<div class="lookbook-slide" data-coremetrics-onload="page4">
				<img src="img/image4.jpg" usemap="#imagemap4" />
				<map id="imagemap4" name="imagemap4">

				</map>
			</div>

			<div class="lookbook-slide" data-coremetrics-onload="page6">

				</map>
			</div>
		</div>

		<hr />

		<div id="lookbook2" class="lookbook">

			<div class="lookbook-slide" data-coremetrics-onload="page23">

				</map>

		</div>
	</body>
</html>
