<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/jquery-imagegallery.css" />
		<link rel="stylesheet" type="text/css" href="css/lookbook.css" />
		<script src="js/jquery-1.11.min.js"></script>
		<script src="js/jquery-imagegallery-v0.1.js"></script>
		<script>
		$(document).ready(function(){
			$("#lookbook1").lookbooky(
				{
					lookbookName: 'spring14_dresses',
					slideContainerWidth: 962, 
					slideContainerHeight: 595, 
					paginationAnalizerPrefix: 'pagination-',
					pushState:{
								0:'slide-1',
								1:'slide-2',
								2:'slide-3',
								3:'slide-4',
								4:'slide-5',
								5:'slide-6'
					},
					paginationMarkerPosition:{
						0: 6,
						1: 44,
						2: 84,
						3: 124,
						4: 164,
						5: 204
					}
				}
			);
			
		});
		</script>
	</head>
	<body>
		<div id="lookbook1" class="lookbook">
			<div class="shop-all">
				<a href="#" class="lookbook-links" data-coremetrics-onclick="shop_all" >
					<img src="img/shop-all.png" class="lookbook-links" />
				</a>
			</div>
			<div class="lookbook-pagination">
				<img class="lookbook-pagination-img" src='img/pagination.png' usemap='lookbook-pagination-map' />
				<img class="lookbook-pagination-marker" src='img/pagination-marker.png' />

				<map name="lookbook-pagination-map" id="lookbook-pagination-map">
					<!-- must follow slide position -->
					<area shape="rect" coords="3,0,20,30" href="#">
					<area shape="rect" coords="43,0,60,30" href="#">
					<area shape="rect" coords="83,0,103,30" href="#">
					<area shape="rect" coords="123,0,140,30" href="#">
					<area shape="rect" coords="163,0,180,30" href="#">
					<area shape="rect" coords="203,0,220,30" href="#">
				</map>
			</div>
			<div class="lookbook-slide" data-coremetrics-onload="page1">
				<img src="img/image1.jpg" usemap="#imagemap1" />
				<map id="imagemap1" name="imagemap1">
					<area shape="rect" class="lookbook-links" coords="615,4,830,595" href="#" id="#" data-coremetrics-onclick="page1-onclick"  data-coremetrics-onhover="page1-onhover">
				</map>

				<div class="copy">
					<img src='img/copy-dressed-to-fete.png' />
					<img src='img/copy-spring-2014.png' />
					<img src='img/copy-text.png' />
				</div>
			</div>

			<div class="lookbook-slide" data-coremetrics-onload="page2">
				<img src="img/image2.jpg" usemap="#imagemap2" />
				<map id="imagemap2" name="imagemap2">

					<area  shape="rect" class="lookbook-links" coords="50,57,223,432" data-coremetrics-onclick="page2-onclick" target="_self" href="#1"     />
					<area  shape="rect" class="lookbook-links" coords="435,72,608,447" data-coremetrics-onclick="page2-onclick" target="_self" href="#2"     />
					<area  shape="rect" class="lookbook-links" coords="653,9,857,584" data-coremetrics-onclick="page2-onclick" target="_self" href="#3"     />
					<area  shape="rect" class="lookbook-links" coords="29,457,199,492" data-coremetrics-onclick="page2-onclick" target="_self" href="#t1"     />
					<area  shape="rect" class="lookbook-links" coords="29,499,199,534" data-coremetrics-onclick="page2-onclick" target="_self" href="#t2"     />
					<area  shape="rect" class="lookbook-links" coords="30,538,200,573" data-coremetrics-onclick="page2-onclick" target="_self" href="#t3"     />

					<area shape="rect" class="lookbook-links" coords="421,8,694,571" href="#" id="#" data-coremetrics-onclick="page3-onclick"  data-coremetrics-onhover="page3-onhover">

					<area shape="rect" class="lookbook-links" coords="27,523,141,571" href="#" id="#" data-coremetrics-onclick="page5-onclick"  data-coremetrics-onhover="page5-onhover">
